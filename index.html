<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Chat Assistant</title>

  <!-- BotUI CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ffc0cb, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chat-container {
      width: 52rem;
      height: 52rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    h2 {
      margin: 0;
      padding: 15px;
      background: linear-gradient(to right, #ec407a, #f48fb1);
      color: white;
      font-size: 24px;
      text-align: center;
    }

    #botui-app {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .botui-message-content {
      background-color: #f8bbd0 !important;
      color: #4a148c;
      padding: 10px 15px;
      border-radius: 15px;
      display: inline-block;
      max-width: 80%;
      margin-bottom: 10px;
    }

    .botui-message-content.human {
      background-color: #e0e0e0 !important;
      color: #333;
    }

    .botui-actions-buttons-button {
      background-color: #ec407a !important;
      color: white !important;
      font-size: 16px;
      padding: 10px 20px !important;
      border-radius: 10px;
      border: none;
      margin: 6px 5px;
      transition: background 0.3s;
    }

    .botui-actions-buttons-button:hover {
      background-color: #d81b60 !important;
    }

    #botui-app::-webkit-scrollbar {
      width: 8px;
    }

    #botui-app::-webkit-scrollbar-thumb {
      background: #ec407a;
      border-radius: 10px;
    }

    #botui-app::-webkit-scrollbar-track {
      background: #fce4ec;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <h2>ðŸ’¬ Smart Assistant</h2>
    <div id="botui-app">
      <bot-ui></bot-ui>
    </div>
  </div>

  <!-- Vue & BotUI JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.min.js"></script>

  <script>
    const botui = new BotUI('botui-app');
    let currentNode = 'start';
    let chatHistory = [];

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(msg);
    }

    function saveToHistory(message, sender) {
      const entry = {
        message,
        sender,
        timestamp: new Date().toISOString()
      };
      chatHistory.push(entry);

      // Send to backend API
      fetch('/api/save-history', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(entry)
      }).catch(err => console.error('Error saving history:', err));
    }

    function showNode(node) {
      fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ node })
      })
      .then(res => res.json())
      .then(data => {
        botui.message.add({ content: data.message }).then(() => {
          speak(data.message);
          saveToHistory(data.message, 'bot');

          if (data.options.length > 0) {
            botui.action.button({
              action: data.options.map(opt => ({
                text: opt.label,
                value: opt.next
              }))
            }).then(res => {
              saveToHistory(res.text, 'user');
              showNode(res.value);
            });
          }
        });
      });
    }

    showNode(currentNode);
  </script>

</body>
</html>
